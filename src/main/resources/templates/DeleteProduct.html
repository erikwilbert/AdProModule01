<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Delete Product</h3>

    <div class="alert alert-warning">Are you sure you want to delete this product?</div>
    <ul class="list-group mb-3">
        <li class="list-group-item">
            <b>Name:</b>
            <span th:text="${product.productName}"></span>
        </li>
        <li class="list-group-item">
            <b>Quantity:</b>
            <span th:text="${product.productQuantity}"></span>
        </li>
    </ul>

    <form th:action="@{/product/delete}" method="post">
        <input type="hidden" name="productId" th:value="${product.productId}" />
        <button type="submit" class="btn btn-danger">
            Yes, Delete
        </button>
        <a th:href="@{/product/list}" class="btn btn-secondary ml-2">
            Cancel
        </a>
    </form>
</div>

</body>
</html>
